              <div class="top-actions">
                <select class="icon--leng" name="lenguage?">

                <img

                >
              </a>

            <div class="top-actions">

                  UA
                </option>

                <option value="EN">
                  EN
                </option>
              </select>

            </div>
          </div>

          <div class="menu__info">
            <div class="menu__info-list">
              <div>
                <p class="menu__title-schedule additional-text">Розклад сьогодні:</p>

                <p class="menu__schedule main">12:00 - 19:00</p>
              </div>
              <div>
                <p class="menu__title-address additional-text">Адреса:</p>

                <p class="menu__address main">Київ, вул. М. Грушевського, 6</p>
